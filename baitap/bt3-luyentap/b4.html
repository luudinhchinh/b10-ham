<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        // hàm tính diện tích
        function dienTich(s){
            return s*s*Math.PI;
        }
        function chuVi(c){
            return 2*c*Math.PI;
        }
        let r= parseInt(prompt("nhập vào bán kính: "));
        document.write("diện tích hình tròn là: " + dienTich(r).toFixed(2) + "</br>");
        document.write("chu vi hình tròn là: " + chuVi(r).toFixed(2));
    </script>
</body>
</html>
