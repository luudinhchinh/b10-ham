<body>
    <script>
        function min(a,b,c){
            let min=a;
            if(a<b && a<c){
                return min=a;
            }else if(b<a && b<c){
                return min=b;
            }else if(c<a && c<b){
                return min = c;
            }
        }
        let i = parseInt(prompt("nhập vào một số:"));
        let j = parseInt(prompt("nhập vào một số:"));
        let k = parseInt(prompt("nhập vào một số:"));
        document.write("min là: " + min(i,j,k));
    </script>
