<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function nguyenDuong(a){
            if(a>=0){
                return a+=" đây là số nguyên dương"
            }else {
                return a+=" đây là số nguyên âm"
            }
        }
        let num = parseInt(prompt("nhập vào một số bất kỳ:"));
        document.write(nguyenDuong(num));
    </script>
</body>
</html>
