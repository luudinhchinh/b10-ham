<body>
    <script>
        let str = ""
        function show(anser){
            if(anser==true){
                str = "chúc mừng ";
            }else {
                str="gưởi lại";
            }
            return str;
        }
        let hienThi = confirm("xác nhận gưởi lại biểu mẫu");
        let hien = show(hienThi);
        console.log(hien)
    </script>
</body>
