<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function soNT(num){
            if(num<2) {
                return num+=" đây không phải là số nguyên tố";
            }else {
                let mark =1; // tạo một biến đánh dấu
                for(let i=2;i<=Math.sqrt(num);i++){
                    if(num%i==0){
                        mark=0; // sai thì thay đổi giá trị biến đánh dấu
                        break;
                    }
                }
                if(mark==1){
                    return num+=" đây là số nguyên tố";
                }else{
                    return num+=" đây không phải là số nguyên tố";
                }
            }
            return num;
            console.log(num);
        }
       
        document.write(soNT(11) );

    </script>
</body>
</html>
