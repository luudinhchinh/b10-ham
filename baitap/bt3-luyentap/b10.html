<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function kiemTra(text,a){
            let dem =0;
            for(let i=0;i<text.length;i++){
                if(text[i]==a){
                    dem = dem +1;;
                }
            }
           if(dem==0){
               return ("giá trị bạn nhập không có trong mảng")
           }
           return dem;
        }
        let str = prompt("nhập chuỗi");
        let b = prompt("nhập vào một ký tự muốn kiểm tra: ");
        document.write("số lần xuất hiện là: " + kiemTra(str,b));
    </script>
</body>
</html>
