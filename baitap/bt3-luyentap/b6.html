<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function kiemTra(a){
            if(!isNaN(a)){
                return true;
            }else return false;
        }
        let n = parseInt(prompt("nhập vào một ký tự bất kỳ"));
        document.write("kết quả là: " + kiemTra(n));
    </script>
</body>
</html>
